<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
       
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; 
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      color: white;
    }

    .btn-primary {
      background-color: #9b59b6;
      border-color: #8e44ad;
    }

    .btn-primary:hover {
      background-color: #8e44ad;
      border-color: #7d3c98;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Multiple Disease Prediction</h1>
    <form action="/predict" method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="glucose" class="form-label">Glucose (mg/dL)</label>
          <input type="number" step="0.1" class="form-control" id="glucose" name="glucose" required>
        </div>
        <div class="col-md-4">
          <label for="cholesterol" class="form-label">Cholesterol (mg/dL)</label>
          <input type="number" step="0.1" class="form-control" id="cholesterol" name="cholesterol" required>
        </div>
        <div class="col-md-4">
          <label for="hemoglobin" class="form-label">Hemoglobin (g/dL)</label>
          <input type="number" step="0.1" class="form-control" id="hemoglobin" name="hemoglobin" required>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
